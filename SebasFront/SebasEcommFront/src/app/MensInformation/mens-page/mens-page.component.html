<section class="menProduct">

  <div class="menProductA">

    <div class="menClothA">
      <a routerLink="/HomePage"><h2 class="menClothA1" >Home</h2></a>
      <h2 class="menClothA2" >Men Clothing</h2>
    </div>

    <div class="menProductB" *ngFor="let key of allMenCloths" (click)="productInformation(key.productId)">

      <div class="menProductB1">
        <img src={{key.productImagePath}} width=266.48 height=359.75/>
      </div>

      <div class="menProductB2">
        <h3>{{key.productName}}</h3>
        <p>{{key.productDescription}}</p>
        <p [ngStyle]="{'font-size': 20+'px'}">{{key.productPrice | currency:'INR':'symbol':'3.0'}}</p>
      </div>

      <div class="menProductB3">
        <p>{{key.productId}}</p>
      </div>

      <p class="menProductB4">{{key.productClass}}</p>

    </div>

  </div>

</section>
