<section class="womenProduct">

  <div class="womenProductA">

    <div class="womenClothA">
      <a routerLink="/HomePage"><h2 class="womenClothA1" >Home</h2></a>
      <h2 class="womenClothA2" >Women Clothing</h2>
    </div>

    <div class="womenProductB" *ngFor="let key of allWomenCloths" (click)="productInformation(key.productId)">

      <div class="womenProductB1">
        <img src={{key.productImagePath}} width=266.48 height=359.75/>
      </div>

      <div class="womenProductB2">
        <h3>{{key.productName}}</h3>
        <p>{{key.productDescription}}</p>
        <p [ngStyle]="{'font-size': 20+'px'}">{{key.productPrice | currency:'INR':'symbol':'3.0'}}</p>
      </div>

      <div class="womenProductB3">
        <p>{{key.productId}}</p>
      </div>

      <p class="womenProductB4">{{key.productClass}}</p>

    </div>

  </div>

</section>
